<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: black;
            color: white;
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            animation: marquee 5s linear infinite;
        }
    </style>
    <title>Psico Web Radio...</title>
</head>
<body>
<script>
    window.onload = function() {
        let title = document.title;
        let marqueeTitle = 'Live Broadcast... ' + title + ' ';  // Add your custom message

        document.title = marqueeTitle;

        let titleLength = marqueeTitle.length - 1;
        let animatedTitle = marqueeTitle + ' '.repeat(titleLength);

        document.title = animatedTitle;

        // Ensure the title continues to scroll even when the tab is inactive
        setInterval(() => {
            animatedTitle = animatedTitle.substring(1) + animatedTitle[0];
            document.title = animatedTitle;
        }, 250);  // Change the interval for different scrolling speeds
    };

    function openRadioPlayer() {
        const radioUrl = 'https://psicodata.io/radio/radio.html';
        const windowFeatures = 'width=400,height=600,top=20,left=20'; // Customize window size and position

        window.open(radioUrl, 'WebRadioPlayer', windowFeatures);
    }
</script>

<center>
    <h1>Psico Web Radio</h1>
    <br>
    <br>
    <img src="radio.jpg" alt="desc">
    <br>
    <button id="playButton" onclick="openRadioPlayer()">Open Web Radio</button>
    <p id="trackInfo"></p>

    <audio id="audioPlayer" controls>
        Your browser does not support the <code>audio</code> element.
    </audio>

</html>
